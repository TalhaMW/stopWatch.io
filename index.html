<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300&family=Lobster&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Stop Watch</title>
  </head>
  <body>
    <main>
        <div class="wrapper">
          <div class="time-container">
            <p class="sec">0</p>
            <div class="sepearator">
              <p>:</p>
            </div>
              <p class="min">0</p>
            <div class="seperator">
                <p>:</p>
            </div>
            <p class="hour">0</p>
          </div>
          <div class="buttons-container">
            <div class="play-pause-container">
              <button class="play"><i class="fas fa-play-circle"></i></button>
              <button class="pause"><i class="far fa-pause-circle"></i></button>
            </div>
            <button class="reset">Reset</button>
          </div>
        </div>
    </main>
  </body>
</html>
